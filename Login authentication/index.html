<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container" id="auth-container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <div class="input-group">
                <input type="text" id="username" placeholder="Enter Username" required>
            </div>
            <div class="input-group password-wrapper">
                <input type="password" id="password" placeholder="Enter Password" required>
                <i class="fas fa-eye" id="password-toggle-icon"></i>
            </div>
            <button type="submit" id="submit-btn">Login</button>
        </form>
        <p id="toggle-text">Don't have an account? <span id="toggle-link">Register</span></p>
        <p id="feedback-message"></p>
    </div>

    <div class="form-container" id="dashboard" style="display: none;">
        <h2>Welcome, <span id="user-name-display"></span>!</h2>
        <p>You have successfully logged in.</p>
        <button id="logout-btn">Logout</button>
    </div>

<script src="script.js"></script>
</body>
</html>
